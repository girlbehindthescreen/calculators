<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown Timer</title>
    <link rel="stylesheet" href="christmas.css">
</head>
<body>
    <div class="container">
        <h1>Christmas Countdown Timer</h1>
        <div id="countdown">
            <div class="time-block">
                <div id="months" class="time">00</div>
                <div class="label">Months</div>
            </div>
            <div class="time-block">
                <div id="weeks" class="time">00</div>
                <div class="label">Weeks</div>
            </div>
            <div class="time-block">
                <div id="days" class="time">00</div>
                <div class="label">Days</div>
            </div>
            <div class="time-block">
                <div id="hours" class="time">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-block">
                <div id="minutes" class="time">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-block">
                <div id="seconds" class="time">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <a href="./hompage.html">Homepage</a>
    </div>

    <script src="christmas.js"></script>
</body>
</html>
